<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛木清 Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gradient background -->
    <div class="gradient-background"></div>

    <!-- Canvas for particle animation -->
    <canvas id="bgCanvas"></canvas>

    <!-- Main content -->
    <div class="container">
        <h1>盛木清 Portfolio</h1>
        <ul class="link-list">
            <li><a href="Simulator.html">Style3D Simulator</a></li>
            <li><a href="https://www.linctex.com/products/mixmatch">Style3D Mixmatch</a></li>
            <li><a href="VirtualFashion.html">阿里：虚拟走秀</a></li>

            <li><a href="https://chuxin-cmd.github.io/Portfolio/#id=vlzssm&p=primeengine&g=1" target="_blank">PrimeEngine</a></li>
        </ul>
    </div>

    <script>
        // Canvas particle animation script
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'white';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function createParticles(e) {
            const xPos = e.x;
            const yPos = e.y;
            for (let i = 0; i < 5; i++) {
                particlesArray.push(new Particle(xPos, yPos));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('mousemove', createParticles);
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
